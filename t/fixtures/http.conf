lua_package_path './src/?.lua;;';
lua_shared_dict luxy_conf 1m;

init_by_lua '
    luxy = require("luxy")
';


upstream application {
    server localhost:$TEST_NGINX_PORT;
}

upstream legacy {
    server localhost:$TEST_NGINX_PORT;
}


server {
    listen       $TEST_NGINX_PORT;
    server_name  'application';

    location / {
        content_by_lua 'ngx.say("upstream: application" .. ngx.var.uri)';
    }
}

server {
    listen       $TEST_NGINX_PORT;
    server_name  'legacy';

    location / {
        content_by_lua 'ngx.say("upstream: legacy" .. ngx.var.uri)';
    }
}
